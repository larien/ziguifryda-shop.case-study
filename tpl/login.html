{{template "header" .}}
<div class="container">
  <form action="/login" method="post">
    <div class="row">
      <div class="col-4">
        <input type="text" placeholder="login" name="login" value="{{.login}}"></input>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <input type="password" placeholder="password" name="password"></input>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <input class="small radius button" type="submit" value="login"></input>
      </div>
    </div>
  </form>
</div>
{{template "footer" .}}
